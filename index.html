<!DOCTYPE html>

<head>

    <!-- Bootstrap 5 CSS -->

    <style>

<body>

<div class="container mb-5">
    <!-- Header -->
    <div class="text-center mt-4 mb-4">
        <h1 class="text-primary fw-bold">Tra c·ª©u Ngh·ªÅ Nghi·ªáp</h1>
        <p class="text-muted">Nh·∫≠p t√™n ngh·ªÅ ƒë·ªÉ t√¨m ra nh√≥m C·∫•p 2 qu·∫£n l√Ω ngh·ªÅ ƒë√≥</p>
    </div>

    <!-- Search Box -->
    <div class="search-container">
        <div class="input-group input-group-lg">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search">üîç</i></span>
            <input type="text" class="form-control border-start-0" id="searchInput" placeholder="V√≠ d·ª•: B√°c sƒ©, L√°i xe, Gi√°o vi√™n..." disabled>
        </div>
        <div id="loadingStatus" class="loading text-primary">
            <div class="spinner-border spinner-border-sm" role="status"></div> ƒêang t·∫£i d·ªØ li·ªáu...
        </div>
        <div id="dataInfo" class="text-end text-muted mt-2 small"></div>
    </div>

    <!-- Results Area -->
    <div id="resultsArea" class="mt-4">
        <!-- K·∫øt qu·∫£ s·∫Ω hi·ªán ·ªü ƒë√¢y -->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let jobData = [];
    const searchInput = document.getElementById('searchInput');
    const resultsArea = document.getElementById('resultsArea');
    const loadingStatus = document.getElementById('loadingStatus');
    const dataInfo = document.getElementById('dataInfo');

    // 1. T·ª± ƒë·ªông t·∫£i d·ªØ li·ªáu khi m·ªü trang
    window.onload = async function() {
        loadingStatus.style.display = 'block';
        try {
            const response = await fetch('data.txt');
            if (!response.ok) throw new Error("Kh√¥ng th·ªÉ ƒë·ªçc file data.txt");
            const text = await response.text();
            processData(text);
        } catch (error) {
            resultsArea.innerHTML = `<div class="alert alert-danger">L·ªói: ${error.message}. H√£y ch·∫Øc ch·∫Øn file data.txt n·∫±m c√πng th∆∞ m·ª•c v·ªõi index.html</div>`;
            loadingStatus.style.display = 'none';
        }
    };

    // 2. X·ª≠ l√Ω d·ªØ li·ªáu vƒÉn b·∫£n th√†nh m·∫£ng Object
    function processData(text) {
        const lines = text.split('\n');
        let currentLevel2 = { code: 'N/A', name: 'Ch∆∞a x√°c ƒë·ªãnh' };

        // B·ªè qua d√≤ng ti√™u ƒë·ªÅ ƒë·∫ßu ti√™n
        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (!line) continue;

            const cols = line.split('\t');
            
            // C·∫•u tr√∫c file: C1(0) | C2(1) | C3(2) | C4(3) | C5(4) | T√™n(5)
            // L·∫•y t√™n ngh·ªÅ (c·ªôt cu·ªëi c√πng ho·∫∑c c·ªôt 5)
            let jobName = cols.length >= 6 ? cols[5].trim() : cols[cols.length - 1]?.trim();
            if (!jobName) continue;

            const c2 = cols[1]?.trim();

            // N·∫øu d√≤ng n√†y ƒë·ªãnh nghƒ©a m·ªôt C·∫•p 2 m·ªõi, c·∫≠p nh·∫≠t bi·∫øn currentLevel2
            if (c2) {
                currentLevel2 = {
                    code: c2,
                    name: jobName
                };
            }

            // L∆∞u d·ªØ li·ªáu v√†o m·∫£ng
            jobData.push({
                name: jobName,
                level2Code: currentLevel2.code,
                level2Name: currentLevel2.name,
                rawLine: line // L∆∞u ƒë·ªÉ debug n·∫øu c·∫ßn
            });
        }

        // Ho√†n t·∫•t t·∫£i
        loadingStatus.style.display = 'none';
        searchInput.disabled = false;
        searchInput.focus();
        dataInfo.innerText = `ƒê√£ n·∫°p ${jobData.length.toLocaleString()} ƒë·∫ßu m·ª•c ngh·ªÅ nghi·ªáp.`;
    }

    // 3. H√†m t√¨m ki·∫øm
    searchInput.addEventListener('input', function(e) {
        const keyword = e.target.value.toLowerCase();
        resultsArea.innerHTML = '';

        if (keyword.length < 2) return; // Ch·ªâ t√¨m khi g√µ tr√™n 2 k√Ω t·ª±

        // L·ªçc d·ªØ li·ªáu (T·ªëi ƒëa 50 k·∫øt qu·∫£ ƒë·ªÉ kh√¥ng b·ªã lag)
        const matches = jobData.filter(item => item.name.toLowerCase().includes(keyword)).slice(0, 50);

        if (matches.length === 0) {
            resultsArea.innerHTML = '<div class="text-center text-muted py-3">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o.</div>';
            return;
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        matches.forEach(item => {
            const highlightedName = highlightText(item.name, keyword);
            
            const div = document.createElement('div');
            div.className = 'card mb-2 result-card shadow-sm';
            div.innerHTML = `
                <div class="card-body py-2">
                    <h5 class="card-title mb-1 text-primary">${highlightedName}</h5>
                    <div class="level2-badge border">
                        <small class="text-secondary">Thu·ªôc C·∫•p 2:</small> 
                        <strong>${item.level2Code}</strong> - ${item.level2Name}
                    </div>
                </div>
            `;
            resultsArea.appendChild(div);
        });
    });

    // H√†m t√¥ ƒë·∫≠m t·ª´ kh√≥a
    function highlightText(text, keyword) {
        const regex = new RegExp(`(${keyword})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
    }
</script>

</body>
</html>
